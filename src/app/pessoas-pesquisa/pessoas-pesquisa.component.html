<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" >
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">
      <label style="margin: 0 5px 0 5px">atÃ©</label>
      <input pInputText type="text" style="width: 95px;">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [first]="primeriaPagina" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-data">Estado</th>
            <th class="col-data">Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td>{{pessoa.status}}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
              <a pButton type="button" icon="fa fa-trash"  pTooltip="Excluir" tooltipPosition="bottom"></a>
            </td>
        </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton type="button" label="Novo LanÃ§amento" ></a>
    </div>
  </div>
</div>
