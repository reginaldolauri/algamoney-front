<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lancamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text" >
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">
      <label>até</label>
      <input pInputText type="text" style="width: 95px;">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [first]="primeriaPagina">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th class="col-valor-head">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento}}</td>
            <td>{{lancamento.dataPagamento}}</td>
            <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil"></a>
              <a pButton type="button" icon="fa fa-trash" ></a>
            </td>
        </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton type="button" label="Novo Lançamento" ></a>
    </div>
  </div>
</div>
