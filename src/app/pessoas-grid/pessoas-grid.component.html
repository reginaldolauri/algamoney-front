<p-table [value]="pessoas" [paginator]="true" [rows]="5" [first]="first" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th class="col-data">Estado</th>
      <th class="col-data">Status</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td><a href="#" [pTooltip]="pessoa.status ? 'Inativar' : 'Ativar'" tooltipPosition="bottom">{{pessoa.status ? 'Ativo' : 'Inativo'}}</a> </td>
      <td class="col-acoes">
        <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
        <a pButton type="button" icon="fa fa-trash"  pTooltip="Excluir" tooltipPosition="bottom"></a>
      </td>
  </tr>
  </ng-template>
</p-table>
